<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Image Gallery</h2>

<!-- Filter Buttons -->
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="https://picsum.photos/id/1018/400/300" class="image nature" onclick="openLightbox(0)">
  <img src="https://picsum.photos/id/1015/400/300" class="image nature" onclick="openLightbox(1)">
  <img src="https://picsum.photos/id/1011/400/300" class="image city" onclick="openLightbox(2)">
  <img src="https://picsum.photos/id/1012/400/300" class="image city" onclick="openLightbox(3)">
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="prev" onclick="changeImage(-1)">❮</button>
  <img id="lightbox-img">
  <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
